stages:          # List of stages for jobs, and their order of execution
  - cloud
  - edge
  - cleanup
  - run-load
  - test 

test-job: 
  stage: test
  script: 
    - echo ping
    - kubectl get pods
    - sudo touch /etc/nginx/conf.d/test.txt
  tags: 
    - "cloud-runner"

deploy-cloud-job:
  stage: cloud
  script:
    - cd $CI_PROJECT_DIR/helpers/starter && ./cloud_setup.sh
  before_script:
    - docker login -u $GITLAB_USER -p $PERSONAL_ACCESS_TOKEN $CI_REGISTRY
  tags:
    - "cloud-runner"
  when: manual

cleanup-job:
  stage: cleanup
  script:
    - minikube delete 
  tags:
    - "cloud-runner"
    - "edge-runner"
  when: manual

deploy-edge-job:
  stage: edge
  needs: [deploy-cloud-job]
  script:
    - minikube start --memory 16384 --cpus 16 --kubernetes-version=v1.19.16
    - minikube addons enable ingress
    - cd $CI_PROJECT_DIR && helm install vp-edge vp-cloud -f variants/default/values.edge-particles.yaml --disable-openapi-validation
    - kubectl wait --for=condition=ready pod -l app=videoserver-videomanagement --timeout=10m
  tags:
    - "edge-runner"

start-load: 
    stage: run-load
    script: 
      - echo "starting load"
    needs: [deploy-edge-job]
    when: manual #TODO remove me
    tags: 
      - "load-runner" #do not exist yes
