# Default values for vp-cloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: { }

routes:
  cloudURL: 'cloud-vms-1.master.particles.dieei.unict.it'
  edgeURL: 'edge-vp-1.master.particles.dieei.unict.it'
  CloudIP: ''

mongodb:
  username: root
  password: toor
  authenticationDatabase: admin
  databaseName: video-server
  serviceName: mongodb

vms:
  isCloud: "true"
  maxVideo: 10
  variantType: "-1"
  needKafkaBeans: "true"

# VariantType
# 0: Cache Variant
# 1: Offline-encoding variant
# 2: Online-encoding variant

vps:
  replicas: 1

lb:
  maxConcurrentUsers: 100

scheme: 'http://'

services:
  apiGateway:
    name: 'api-gateway'
    port: '8081'

images:
  edgeLb: docker.io/aleskandro/video-server:edge-lb
  cloudGateway: docker.io/aleskandro/video-server:cloud-gateway
  cloudVms: docker.io/aleskandro/video-server:cloud-vms3
  cloudVps: docker.io/aleskandro/video-server:cloud-vps


  mongoDb: docker-registry.default.svc:5000/openshift/mongodb



  kafka: wurstmeister/kafka:2.11-2.0.0
  zookeeper: library/zookeeper:3.4.13




noDNSServerForCloud: 'false'
isOpenShift: false
